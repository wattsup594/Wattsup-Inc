<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
           box-sizing: border-box;
            margin: 0;
            padding: 0;
        }


        body {
            background: rgb(120, 96, 64);
            font-family: arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        #formContainer {
            background: white;
            border: 5px solid navy;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            box-shadow: 0 0 15px rgba (0, 0, 0, 0.3);
        }
        h3 {
            
            background-image: url(images/jesus_feeds_5000.jpeg);
            background-size: cover;
            background-position: center;
            height: 180px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            text-shadow: 2px 2px 6px black;
        }
        #myForm {
            padding: 20px;
        }
        .close-wrapper {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px 0;
        }
        #closeBtn {
            
            background: white;
            border: 2px solid black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-weight: bold;

        }
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        section {
            margin-top: 15px;
        }
        button[type="submit"] {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: navy;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #bookNav {
            display: flex;
            justify-content: space-between;
            background-color: black;
            padding: 10px;
        }
       
        #bookNav img {
            height: 60px;
            width: auto;
            max-width: 50px;
            object-fit: contain;
        }
        #output {
            margin-top: 20px;
            color: white;
        }



    </style>




</head>

<body>
    <div id="formContainer">
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
           <div class="close-wrapper">
            <button type="button" id="closeBtn">X</button>
            </div>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="bookNav">
            
                <img src="images/old_testament.webp" alt="Old Testament" />
                
                <img src="images/new_testament.webp" alt="New Testament" />
                
                <img src="images/book_of_mormon.webp" alt="Book Of Mormon" />
                
                <img src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants" />
                
                <img src="images/pearl_of_great_price.webp" alt="Pearl Of Great Price">
                

            

        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
