<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #E8ECEC;
            background: url('images/christus.webp') no-repeat center center fixed;
            background-size: cover;
            color: #00BFFF;

        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 4px solid white;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: rgba (0, 0, 0, 0.6);
            border-radius: 50%;
            max-width: 1200px;
            margin:auto;
        }
        .container:hover {
            border-color: #00BFFF;
            box-shadow: 0 0 10px #00BFFF;
        }
        h1, h2 {
            margin-bottom: 1rem;

        }
        .first-presidency, .apostles {
            display: grid;
            justify-content: center;
            gap: 1rem;
        }
        .first-presidency {
            grid-template-columns:repeat(3, 100px);
        }
        .apostles {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 1rem;
            justify-content: center;
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 4px solid white;
            border-radius: 50%;
            object-fit: cover;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .circle:hover {
            border-color: #00BFFF;
            box-shadow: 0 0 10px #00BFFF;
        }

        .president {
            border-color: #E8ECEC;
            box-shadow: 0 0 15px #fff;
        }


    </style>
</head>
<body>
   <div class="container">
    <h1>First Presidency</h1>
    <div class="first-presidency">
        <img src="images/oaks.webp" alt="President Oaks" class="circle"> 
        <img src="images/nelson.webp" alt="President Nelson" class="circle president">
        <img src="images/eyring.webp" alt="President Eyring" class="circle">
    </div>
    <h2>Quorum of the Twelve Apostles</h2>
    <div class="apostles">
        <img src="images/holland.webp" alt="President Holland" class="circle">
        
        <img src="images/uchtdorf.webp" alt="Elder Uchtdorf" class="circle">
        
        <img src="images/bednar.webp" alt="Elder Bednar" class="circle">
       
        <img src="images/cook.webp" alt="Elder Cook" class="circle">
      
        <img src="images/christofferson.webp" alt="Elder Christofferson" class="circle">
        
        <img src="images/anderson.webp" alt="Elder Anderson" class="circle">
      
        <img src="images/rasband.webp" alt="Elder Rasband" class="circle">
        
        <img src="images/stevenson.webp" alt="Elder Stevenson" class="circle">
        
        <img src="images/renlund.webp" alt="Elder Renlund" class="circle">
       
        <img src="images/gong.webp" alt="Elder Gong" class="circle">
        
        <img src="images/soares.webp" alt="Elder Soares" class="circle">
       
        <img src="images/kearon.webp" alt="Elder Kearon" class="circle">
      
    </div>
   </div>
</body>
</html>
